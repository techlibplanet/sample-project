name: Terraform CD

on:
  push:
    branches: '**'
#  pull_request:
#    branches: [ dev ]

jobs:
  terraform:
    name: terraform CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_ACCESS_TOKEN }}

      - name: terraform plan
        id: plan
        run: |
          terraform init && terraform plan -out=plan.out && terraform show -json plan.out > plan.out.json

